<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="table.js"></script>
<div ng-app="tableApp" ng-controller="tableController">
    <p>{{message}}</p>
    <p>{{empTable.companyName}}</p>
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr ng-repeat="emp in empTable.employees track by $index">
                <td>{{emp.name}}</td>
                <td>{{emp.age}}</td>
            </tr>
        </tbody>
    </table>
</div>
