<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Pattaya' rel='stylesheet'/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
<!--        window.onresize = function(){ location.reload(); }-->
    </script>
    <style>
    html {
        overflow: hidden;
     }
   .customfont {
            font-family: 'Pattaya';font-size:25px;
      }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"><span class="customfont">Road to Wealth</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">Settings</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1 col-xl-1" style="background-color: lightblue">
            <nav class="navbar">
                <div class="navbar-collapse" id="collapsibleNavbar2">
                    <ul class="flex-md-column flex-sm-column flex-row navbar-nav w-100 justify-content-between">
                    <li class="nav-item">
                            <a href="#" class="nav-link">Add</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Plan</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">View</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="col-xs-5 col-sm-5 col-md-4 col-lg-3 col-xl-3" style="padding-bottom:100%; margin-top:10px">
            <h4>Add Payment</h4>
            <form action="#">
                <div class="form-group">
                    <input class="form-control" type="number" id="paymentAmount" placeholder="Enter paymentAmount">
                    <div id="errorMsgPaymentAmount"></div>
                </div>

                <div class="form-group">
                    <select id="paymentCategoryId" name="paymentCategoryId" class="form-control"
                            placeholder="Select Category">
                        <option value="" selected disabled>Payment Category</option>
                        <option value="301">Grocery</option>
                        <option value="310">Vegetables</option>
                        <option value="302">Eating out</option>
                        <option value="303">Transport</option>
                        <option value="311">Non veg</option>
                        <option value="305">HouseHold</option>
                        <option value="312">Medical</option>
                        <option value="308">Savings</option>
                        <option value="309">Mutual Funds</option>
                        <option value="306">Car EMI</option>
                        <option value="304">Rent</option>
                        <option value="307">Others</option>
                    </select>
                    <div id="errorMsgPaymentCategoryId"></div>
                </div>

                <div class="form-group">
                    <input class="form-control" type="date" id="paymentDate" value="2014-12-29"
                           min="<%=LocalDate.now().minusMonths(6).toString()%>"
                           max="<%=LocalDate.now().toString()%>"
                           placeholder="Enter paymentDate">
                    <div id="errorMsgPaymentDate"></div>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" id="paymentDescription"
                           placeholder="Enter paymentDescription">
                    <div id="errorMsgPaymentDescription"></div>
                </div>


                <div class="form-group">
                    <input class="form-control btn-primary" type="submit" value="Add">
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
