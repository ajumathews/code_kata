<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <link href='https://fonts.googleapis.com/css?family=Pattaya' rel='stylesheet'/>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="js/login.js" type="text/javascript"></script>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"><span class="customfont">Road to Wealth</span></a>
</nav>

<div class="container">
        <div id="login-container" class="row justify-content-md-center">
        <div class="col-md-4 border">
              <form name="login" id="login" action="#">
                <div class="form-group">
                    <input class="form-control" type="email" id="emailAddress" placeholder="Email Address"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="Password"/>
                </div>

                <div class="form-group">
                    <input class="form-control btn-primary text-center" type="submit" value="Login"/>
                </div>
                  <div id="status_message" class="alert alert-danger text-center">Invalid Email Address or Password</div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
