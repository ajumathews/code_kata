<!DOCTYPE html>
<html>
<head>
    <title>Basic Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/basics.js" type="text/javascript"></script>
</head>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button id="b1">Click me to hide paragraphs</button>

<div id="click">Mouse Click event</div>

<div id="mouseenter">Mouse enter event</div>

<div id="hover">Mouse hover event</div>

<div id="on">On Event</div>


<button type="button" id="show">Show</button>
<button type="button" id="hide">Hide</button>

<p id="p1">Text to be hidden</p>

<button type="button" id="showSlow">Show Slow</button>
<button type="button" id="hideSlow">Hide Slow</button>

<p id="p2">Text to be hidden slowly</p>



<button type="button" id="toggle">Toggle</button>

<p id="p3">Text to be Toggled</p>

<button type="button" id="fadeToggle">FadeToggle</button>

<p id="p4">Text to be Fade Toggled</p>



<button type="button" id="slideToggle">SlideToggle</button>

<p id="p5">Text to be Slide Toggled</p>



<button type="button" id="moveRight">Move Right</button>

<div  id="p6" style="position:relative;">Text to be Moved</div>

</html>
